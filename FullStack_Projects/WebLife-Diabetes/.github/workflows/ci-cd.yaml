name: CI/CD for WebLife-Diabetes

on:
  push:
    branches: [main]
    paths:
      - 'FullStack_Projects/WebLife-Diabetes/**'
  pull_request:
    branches: [main]
    paths:
      - 'FullStack_Projects/WebLife-Diabetes/**'

jobs:
  ci:
    name: Run Pre-commit + Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: FullStack_Projects/WebLife-Diabetes

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Pre-commit
        run: |
          pip install pre-commit
          pre-commit install

      - name: Run Pre-commit Hooks
        run: pre-commit run --all-files

      - name: Install Node Dependencies
        run: npm install

      - name: Run Node Tests
        run: npm test || echo "No JS tests found"

      - name: Install Python Dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Python Tests
        run: |
          if [ -d tests ]; then pytest; else echo "No Python tests found"; fi

      - name: Zip artifact for deployment
        run: zip -r release.zip ./

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v3
        with:
          name: release
          path: FullStack_Projects/WebLife-Diabetes/release.zip

  cd:
    name: Deploy to Azure Web App
    needs: ci
    runs-on: ubuntu-latest

    steps:
      - name: Download artifact from CI
        uses: actions/download-artifact@v3
        with:
          name: release

      - name: Unzip artifact
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: WEBLIFE-DIABETES
          package: .
